# Use new container infrastructure to enable caching
sudo: false

# Choose a lightweight base image; we provide our own build tools.
language: c

# GHC depends on GMP. You can add other dependencies here as well.
addons:
  apt:
    packages:
    - libgmp-dev

# The different configurations we want to test. You could also do things like
# change flags or use --stack-yaml to point to a different file.
env:
- ARGS="" BUILDFLAGS=""
- ARGS="--resolver lts-2.22" BUILDFLAGS="--flag time-locale-compat:-old-locale"
- ARGS="--resolver lts-3" BUILDFLAGS=""
- ARGS="--resolver lts" BUILDFLAGS=""
- ARGS="--resolver nightly" BUILDFLAGS=""

before_install:
# Download and unpack the stack executable
- mkdir -p ~/.local/bin
- export PATH=$HOME/.local/bin:$PATH
- travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'

install:
  - wget --no-check-certificate https://download.elastic.co/elasticsearch/elasticsearch/elasticsearch-1.5.2.tar.gz
  - tar xzf elasticsearch-1.5.2.tar.gz
  - ./elasticsearch-1.5.2/bin/elasticsearch &


# This line does all of the work: installs GHC if necessary, build the library,
# executables, and test suites, and runs the test suites. --no-terminal works
# around some quirks in Travis's terminal implementation.
script:
  - stack $ARGS setup
  - stack $ARGS $BUILDFLAGS --no-terminal test --haddock --no-haddock-deps
  - stack $ARGS bench
  - stack $ARGS $BUILDFLAGS build
  - for f in katip/examples/*.hs; do stack $ARGS ghc -- -Wall -Werror $f -o /dev/null; done
  - stack $ARGS sdist

# Caching so the next build will be fast too.
cache:
  directories:
  - $HOME/.stack
